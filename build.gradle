plugins {
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.springframework.experimental.aot' version '0.12.0'
    id 'java'
}

apply from: "$rootDir/gradle/versioning.gradle"

group = 'ch.so.agi'

sourceCompatibility = 11
targetCompatibility = 11

compileJava {
    options.compilerArgs.addAll(['--release', '11'])
}

repositories {
    maven { url "https://jars.interlis.ch" }
    mavenCentral()
    maven { url 'https://repo.spring.io/release' }
}

ext['jetty.version'] = '10.0.9'

dependencies {
    implementation ('org.springframework.boot:spring-boot-starter-web') {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    implementation ('org.springframework.boot:spring-boot-starter-jetty') {
        exclude group: 'org.eclipse.jetty.websocket', module: 'websocket-server'
        exclude group: 'org.eclipse.jetty.websocket', module: 'javax-websocket-server-impl'
        
    }
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
      
    implementation 'ch.interlis:iox-ili:1.21.7' 
    implementation 'ch.interlis:ili2c-core:5.2.3'
    implementation 'ch.interlis:ili2c-tool:5.2.3'

    implementation 'commons-io:commons-io:2.11.0'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}

bootBuildImage {
    builder = 'paketobuildpacks/builder:tiny'
    //environment = ['BP_NATIVE_IMAGE': 'true']
}

import org.springframework.aot.gradle.dsl.AotMode

springAot {
    //mode = AotMode.NATIVE_AGENT
    debugVerify = false
    removeXmlSupport = true
    removeSpelSupport = false
    removeYamlSupport = false
    removeJmxSupport = true
    verify = true
}

nativeBuild {
    verbose = true
    fallback = false
}
