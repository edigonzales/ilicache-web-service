plugins {
	id 'org.springframework.boot' version '2.6.0-RC1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	//id 'org.springframework.experimental.aot' version '0.11.0-M2'
}

group = 'ch.so.agi'

sourceCompatibility = '17'

repositories {
	maven { url 'https://repo.spring.io/milestone' }
    maven { url "http://jars.interlis.ch"; allowInsecureProtocol true }
	mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    //implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    //runtimeOnly('com.h2database:h2')
    
    implementation 'ch.interlis:iox-ili:1.21.7' 
    implementation 'ch.interlis:ili2c-core:5.2.3'
    implementation 'ch.interlis:ili2c-tool:5.2.3'


	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}

bootBuildImage {
	builder = 'paketobuildpacks/builder:tiny'
	//environment = ['BP_NATIVE_IMAGE': 'true']
}
